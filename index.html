<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="cordinats">
        <h2>Accelerometer</h2>
        <span class="accelerationX" id="accelerationX"></span>
        <span class="accelerationY" id="accelerationY"></span>
        <span class="accelerationZ" id="accelerationZ"></span>
    </div>

    <div class="cordinats">
        <h2>GravitySensor</h2>
        <span class="gravityX" id="gravityX"></span>
        <span class="gravityY" id="gravityY"></span>
        <span class="gravityZ" id="gravityZ"></span>
    </div>

    <div class="cordinats">
        <h2>Gyroscope</h2>
        <span class="gyroscopeX" id="gyroscopeX"></span>
        <span class="gyroscopeY" id="gyroscopeY"></span>
        <span class="gyroscopeZ" id="gyroscopeZ"></span>
    </div>

    <div class="cordinats">
        <h2>LinearAccelerationSensor</h2>
        <span class="laSensorX" id="laSensorX"></span>
        <span class="laSensorY" id="laSensorY"></span>
        <span class="laSensorZ" id="laSensorZ"></span>
    </div>

    <div class="cordinats">
        <h2>Magnetometer</h2>
        <span class="magSensorX" id="magSensorX"></span>
        <span class="magSensorY" id="magSensorY"></span>
        <span class="magSensorZ" id="magSensorZ"></span>
    </div>


    <script src="./mainV3.js"></script>
</body>
</html>
